name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      MenuFetch__InitialFetch: false
      MenuFetch__MenuApiUrl: https://example.invalid/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore WhatTheDob.sln

      - name: Build
        run: dotnet build WhatTheDob.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test WhatTheDob.sln --configuration Release --no-build --logger "trx;LogFileName=test-results.trx"
